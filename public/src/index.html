<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style/output.css" />
    <script src="https://kit.fontawesome.com/d37c5443c6.js" crossorigin="anonymous"></script>
    <title>Projeto Tailwind</title>
</head>
<body>
    <header>
        <nav class="bg-zinc-900">
            <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <!--caixa 1 para armazenar flex box do botão menu-->
                <div class="relative flex h-16 items-center justify-between">
                    <!--flex box botao-->
                    <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                        <!-- Mobile menu button-->
                       <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                        <!-- é um conteiner generico em linha para conteúdo fraseado-->
                            <span class="absolute -inset-0.5"></span>
                            <span class="sr-only">Open main menu</span>
                            <!-- Icon when menu is closed.
                               
                            Menu open: "hidden", Menu closed: "block"-->
                            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                            </svg>
                            <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                       </button>
                    </div>
                    <!--caixa 2 para armazenar flex box da logo do site-->
                    <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                        <div class="flex flex-shrink-0 items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-2 stroke-width="2" stroke="currentColor" data-slot="icon" class="w-8 h-8 stroke-green-500">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 6.75 22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3-4.5 16.5" />
                            </svg>
                            <p class="text-green-500 m-1 font-bold">KDEVS</p>                              
                        </div>
                    </div>
                    <!--caixa 3 para armazenar flex box da logo do menu textual-->
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                            <a href="#" class="bg-gray-700 text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page">Analytics</a>
                            <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Insigth</a>
                            <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Projects</a>
                            <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Solution</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Mobile menu, show/hide based on menu state. -->
            <div class="sm:hidden" id="mobile-menu">
                <div class="space-y-1 px-2 pb-3 pt-2">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                    <a href="#" class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium" aria-current="page">Analitics</a>
                    <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Insigth</a>
                    <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Projects</a>
                    <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Solution</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            re
        </section>
    </main>
    <footer class="bg-zinc-900 mx-auto mt-32 w-full max-w-container px-4 sm:px-6 lg:px-8">
        <div class="mx-auto min-h-full-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-24 items-center justify-between"> 
                <!-- colocar redes links de redes sociais--> 
            </div>
        </div>
        <p class="mt-5 text-center text-sm leading-6 text-slate-500">© 2023 KDEVS Labs. All rights reserved.</p>
    </footer>

</body>
 
</html>
